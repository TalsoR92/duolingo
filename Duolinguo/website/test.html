<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cercle avec point d'exclamation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: red;
      position: relative;
    }

    #exclamation {
      position: absolute;
      top: 45%;
      left: 45%;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var circle = document.getElementById("circle");
      var exclamation = document.createElement("div");
      exclamation.textContent = "!";
      exclamation.id = "exclamation";
      circle.appendChild(exclamation);
    });
  </script>
</body>
</html>
